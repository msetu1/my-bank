<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- header section  -->
    <header>
        <h1 class="text-5xl	font-semibold text-center mt-7">Welcome To <span class="text-rose-600">My Bank
                Website</span>
        </h1>
    </header>
    <!-- main section  -->
    <main>
        <section class="bg-slate-300 mt-20 px-10 py-20 mx-auto w-9/12 rounded-lg">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div class="">
                <input class=" mb-3 px-3 py-2 w-9/12 rounded block" type="email" name="" id="input-field"
                    placeholder="Your Email Address">
                <input class="px-3 py-2 w-9/12 rounded block mb-6" type="password" name="" id="input-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="hover:bg-green-500 text-white px-8 rounded-lg text-2xl py-2 bg-amber-600">Submit</button>
            </div>
        </section>
    </main>
    <!-- footer section  -->
    <footer>

    </footer>
    <script src="my-bank.js"></script>
</body>

</html>
