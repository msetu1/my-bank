<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="bg-purple-100 pb-40">
        <section class="w-9/12 mx-auto  ">
            <h1 class="text-6xl text-center pt-10 pb-8">Lets get some <span class="">Money</span></h1>
            <div class=" grid grid-cols-3 gap-4 mb-20">
                <div class="bg-amber-400 text-white rounded-lg p-10">
                    <h1 class="text-5xl font-semibold mb-4">Deposit</h1>
                    <h1 class="text-5xl font-semibold mb-4">$<span id="deposit-total">00</span></h1>
                </div>
                <div class=" bg-emerald-400 text-white rounded-lg p-10">
                    <h1 class="text-5xl font-semibold mb-4">Withdraw</h1>
                    <h1 class="text-5xl font-semibold mb-4">$<span id="withdraw-total">00</span></h1>
                </div>
                <div class="bg-rose-400 text-white rounded-lg p-10">
                    <h1 class="text-5xl font-semibold mb-4">Balance</h1>
                    <h1 class="text-5xl font-semibold mb-4">$ <span id="balance-total">1200</span></h1>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-sky-300 rounded-lg py-8 px-8">
                    <h1 class="text-5xl text-white mb-4">Your Deposit</h1>
                    <input class="py-4 px-8 block rounded w-9/12 mb-4" type="text" name="" id="input-deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button
                        class="hover:bg-indigo-400 bg-rose-600 text-2xl mb-4 text-white font-semibold px-10 py-4 rounded-lg"
                        id="btn-deposit">Deposit</button>
                </div>
                <div class="bg-amber-400 rounded-lg py-8 px-8">
                    <h1 class="text-5xl text-white mb-4">Your Withdraw</h1>
                    <input class="py-4 px-8 block rounded w-9/12 mb-4" type="text" name="" id="input-withdraw-field"
                        placeholder="$ Amount you want to Withdraw">
                    <button
                        class="hover:bg-indigo-400 bg-rose-600 text-2xl mb-4 text-white font-semibold px-10 py-4 rounded-lg"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>
    </header>
    <script src="deposit.js"></script>
</body>

</html>
